<div class="container">

    
    <form  [formGroup]="formLogin" (ngSubmit)="login()">
        
        <div class="field" >
            <mat-form-field style="width:100%">
                <mat-label>Usuario</mat-label>
                <input type="text" matInput placeholder="Your username" formControlName="username" required>
                <mat-error *ngIf="formLogin.hasError">{{getUsernameErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        
        <div class="field">
            
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </a>
                <mat-error *ngIf="formLogin.hasError">{{getPasswordErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        
        <button type="submit" mat-raised-button color="accent">Iniciar Sesión</button> 
        
    </form>
</div>
